<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>


<div class="post_create">

    <div class="post_create_content">
        <label>제목</label>
        <input type="text" id="post-title" placeholder="제목">

    </div>
    <div class="post_second_nav_wrapper">
        <div class="post_create_content post_create_sub">
            <label>종류</label>
            <select>
                <option>디지털</option>
                <option>잡화</option>
                <option></option>
            </select>
        </div>
        <div class="post_create_content post_create_sub">
            <label>가격</label>
            <input type="number" id="price" >
        </div>


    </div>
    <div class="post_create_content">
        <label>
            이미지 업로드
        </label>
        <input type="file">
    </div>
    <div class="post_create_content">
        <label>내용</label>
        <textarea></textarea>
    </div>
</div>
</body>
</html>
